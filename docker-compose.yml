version: '3.8'

services:
  tienda-mascotas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microservicio-mascotas
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8082
      
      # Configuración Oracle Cloud Database con Wallet
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@mascotasbd_high?TNS_ADMIN=/app/Wallet
      SPRING_DATASOURCE_USERNAME: ADMIN
      SPRING_DATASOURCE_PASSWORD: Sumativa2Mascotas2025
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: oracle.jdbc.OracleDriver
      
      # Configuración JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.OracleDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      
      # Configuración de Pool de Conexiones (reducido para Oracle Cloud Free Tier)
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 3
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 1
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000
      SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT: 600000
      SPRING_DATASOURCE_HIKARI_MAX_LIFETIME: 1800000
      
      # Java Options
      JAVA_OPTS: -Xmx512m -Xms256m
    
    volumes:
      # Montar la carpeta Wallet para Oracle Cloud
      - ./Wallet:/app/Wallet:ro
    
    networks:
      - mascotas-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mascotas-network:
    driver: bridge
