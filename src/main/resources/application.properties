# Configuración del servidor
server.port=8082
spring.application.name=microservicio-mascotas

# Configuración Oracle Cloud Database con Wallet (usando ruta sin espacios)
spring.datasource.url=jdbc:oracle:thin:@mascotasbd_high?TNS_ADMIN=./Wallet
spring.datasource.username=ADMIN
spring.datasource.password=Sumativa2Mascotas2025
spring.datasource.driverClassName=oracle.jdbc.OracleDriver

# Configuración JPA/Hibernate para Oracle Cloud
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# ⚠️ CONFIGURACIÓN POOL DE CONEXIONES - Oracle Cloud Free Tier tiene límite de sesiones
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuración de logging
logging.level.mascotas.mascotas=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Configuración de formato de fechas JSON - DD/MM/AAAA HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss
spring.jackson.time-zone=America/Santiago

# Información de la aplicación
info.app.name=Sistema de mascotas
info.app.description=Microservicio para gestión de mascotas con Oracle Cloud
info.app.version=1.0.0
